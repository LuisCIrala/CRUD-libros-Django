{% extends "base.html" %}

{% block titulo %} Lista de libros {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        <a
            name=""
            id=""
            class="btn btn-success"
            href="{% url 'crear' %}"
            role="button"
            >Agregar nuevo libro</a
        >
        
        <h4 class="card-title">Libros</h4>
        
                
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>

                {% for libro in libros  %}    

                <tr>
                    <td>{{ libro.id }}</td>
                    <td>{{ libro.titulo }}</td>
                    <td>
                        <img src="{{ libro.imagen.url }}" height="100" />
                        

                    </td>
                    <td>{{ libro.descripcion }}</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <a class="btn btn-primary me-2" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                            <a class="btn btn-danger" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>
                        </div>
                    </td>
                    
                    
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>            
    </div>
    <div class="card-footer text-muted">

    </div>
</div>


{% endblock %}
